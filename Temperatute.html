<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Temperatute(c){
            this.C = c;
            this.F = f;
            this.K = k;
            this.getC = function(){
                return c;
            }
            this.getF = function(){
                return f;
            }
            this.getK = function(){
                return k;
            }
            this.getCToF = function(){
                return c * 1.8 + 32;
            }
            this.getCToK = function(){
                return c + 273.15;
            }
        }
        var temp = new Temperatute(25);
        var c = temp.getC();
        var f = temp.getCToF();
        var k = temp.getCToK();
        document.write(c + " độ C có độ F = " + f + ", độ K = " + k);
    </script>
</body>
